<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horário de Saída</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horário de Saída</h1>
        <label for="entrada">Horário de Entrada (HH:mm):</label>
        <input type="time" id="entrada" required>

        <label for="almoco">Tempo de Almoço (em minutos):</label>
        <input type="number" id="almoco" placeholder="Ex: 60" required>

        <label for="carga">Carga Horária (HH:mm):</label>
        <input type="time" id="carga" value="08:48" required>

        <button onclick="calcularHorario()">Calcular Horário de Saída</button>
        
        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
